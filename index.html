    <meta charset="UTF-8" />

      crossorigin="anonymous" />

      rel="shortcut icon"

      type="image/x-icon"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" >
    <title>Gmail</title>
  </head>
  <body>
    <section class="content-wrapper">
      <div class="card">
        <div class="card-header">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png"
            alt="google"
            width="80px"
          />
          <h2>Acceder Pinga</h2>
          <p class="go-gmail">Ir a Gmail</p>
        </div>
        <form id="form-sign">
          <input type="email" name="correo" placeholder="Correo electrónico o teléfono" />
          <input type="password" name="password" placeholder="Contraseña" />
          <a class="forget" href="#">¿Olvidaste el correo electrónico?</a>
          <p class="guest-info">
            ¿Esta no es tu computadora? Usa el modo de invitado para navegar de
            forma privada. <a href="#">Más información</a>
          </p>
          <div class="buttons-wrapper">
            <button class="btn secondary" type="button">Crear cuenta</button>
            <button class="btn primary" type="submit">Acceder</button>
          </div>
        </form>
      </div>
      <div class="footer">
        <a href="">Español(Latinoamérica) <i class="fas fa-caret-down"></i> </a>
        <span class="other_options">
          <a href="#">Ayuda</a>
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
        </span>
      </div>
    </section>
